<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Yolomy</title>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/slick.css" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="images/logo/logo.png" width="auto" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="#">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-item navbar-brand" href="#">
                        <img src="images/logo/shop.png" width="auto" height="22" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/backgrounds/hero.jpg" class="d-block w-100" alt="Hero">
                <div class="carousel-caption d-none d-md-block carousel-center">
                    <h1>Our clothing, our comfort</h1>
                    <p>We understand that you need to look good and feel great. <br> It all starts with what you are
                        wearing.
                    </p>
                </div>

                <div class="carousel-caption d-none d-md-block">
                    <img src="images/mouse_click.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <div class="selection">
        <div class="container">
            <form class="form-inline">
                <div class="form-check text-uppercase mb-2 mr-5">
                    <input class="form-check-input" type="checkbox" id="men" checked>
                    <label class="form-check-label" for="men" class="text-uppercase">
                        Men
                    </label>
                </div>
                <div class="form-check mb-2 text-uppercase mr-5">
                    <input class="form-check-input" type="checkbox" id="women" checked>
                    <label class="form-check-label" for="women" class="text-uppercase">
                        Women
                    </label>
                </div>
                <div class="form-check mb-2  text-uppercase mr-sm-2">
                    <input class="form-check-input" type="checkbox" id="children">
                    <label class="form-check-label" for="children" class="text-uppercase">
                        Children
                    </label>
                </div>

                <div class="ml-auto">

                    <button type="submit" class="btn btn-primary mb-2 text-uppercase">See all
                        products</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>

    <script type="text/javascript" src="js/slick.js"></script>
</body>

</html>
